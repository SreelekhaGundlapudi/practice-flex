<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="bg-container">
        <div class="dashboard">
            <div class="container">
                <h1 class="heading">Dashboard</h1>
            <div class="dashboard-index">
                <i class="fas fa-home option-icon"></i>
                <p class="index">Home</p> 
            </div>
            <div class="dashboard-index">
                <i class="fas fa-download option-icon"></i>
                <p class="index">Downloads</p> 
            </div>
            <div class="dashboard-index favorites">
                <i class="fas fa-star option-icon"></i>
                <p class="index">favorites</p> 
            </div>
            <div class="dashboard-index">
                <i class="fas fa-cog option-icon"></i>
                <p class="index">Settings</p> 
            </div>
            </div>
            <div class="profile dashboard-index">
                <img src="https://assets.ccbp.in/frontend/intermediate-rwd/user-profile-img.png" class="image"/>
                <p class="index" >Sarah Meyers</p>
            </div>
        </div>
     <div class="favoritesbg">
        <h1 class="bgheading">Favorites</h1>
        <h1 class="sideheading">Cars</h1>
        <div class="fav-container">
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-1-img.png" class="bgimage"/>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-2-img.png" class="bgimage"/>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/car-3-img.png" class="bgimage"/>
        </div>
        <h1 class="sideheading">Bikes</h1>
        <div class="fav-container">
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-1-img.png" class="bgimage"/>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-2-img.png" class="bgimage"/>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/bike-3-img.png" class="bgimage"/>
        </div>
        <h1 class="sideheading">Houses</h1>
        <div class="fav-container">
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-1-img.png" class="bgimage"/>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-2-img.png" class="bgimage"/>
            <img src="https://assets.ccbp.in/frontend/intermediate-rwd/house-3-img.png" class="bgimage"/>
        </div>
     </div>   
</div>
</body>
</html>
